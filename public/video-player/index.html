  <div id="theoPlayerChromeless" class="video-player">

    <div class="video-player__top-controls">
      <div class="video-player__controls-button-group">
        <div class="video-player__controls-button-close" >
          <button class="video-player__controls-button" onclick="player.onExitFullscreen()">
            <svg class="icon" role="presentation">
              <use xlink:href="#icon-mini-close"></use>
            </svg>
            <span class="screen-reader-text">Exit</span>
          </button>
        </div>
      </div>
    </div>
    <span class="video-player__logo">
      <img src="./images/live-logo.svg" alt="Live">
    </span>

    
		<div class="video-player__loader">
      <svg class="spinner" role="presentation">
        <use xlink:href="#icon-spinner"></use>
      </svg>
      <svg class="big-play" role="presentation">
        <use xlink:href="#icon-play"></use>
      </svg>
      <!-- <img id="image" src="./images/live-logo.svg" alt="Live"> -->
			<span id="message" ></span>
    </div>
    <div class="video-player__play-big" onclick="player.onPlay()">

    </div>
    <div class="video-player__controls">
      <div class="video-player__controls-button-group">
        <button class="video-player__controls-button live-indicator">
          <svg class="icon" role="presentation">
            <use xlink:href="#icon-mini-live"></use>
          </svg>
          <span class="screen-reader-text">Live</span>
          <span class="live-indicator-text">&nbsp;LIVE</span>
        </button>
        <button class="video-player__controls-button play" onclick="player.onPlay();">
          <svg class="icon" role="presentation">
            <use xlink:href="#icon-mini-play"></use>
          </svg>
          <span class="screen-reader-text">Play</span>
        </button>
        <button class="video-player__controls-button pause" onclick="player.onPause();">
          <svg class="icon" role="presentation">
            <use xlink:href="#icon-mini-pause"></use>
          </svg>
          <span class="screen-reader-text">Pause</span>
        </button>
        <!-- <button class="video-player__controls-button skip" onclick="player.onSkip();">
          <svg class="icon" role="presentation">
            <use xlink:href="#icon-mini-forward"></use>
          </svg>
          <span class="screen-reader-text">Skip forward</span>
        </button> -->
        <span class="video-player__controls-volume-group">
          <div class="video-player__controls-volume-slider fade-out">
            <div class="video-player__controls-volume-slider__bar">
              <div id="volumeSlider" class="video-player__controls-volume-slider__indicator" role="slider" tabindex="0"
                aria-orientation="vertical" aria-valuemin="0" aria-valuenow="100" aria-valuemax="100"></div>
            </div>
          </div>
          <button class="video-player__controls-button toggle-volume" onclick="player.onToggleVolume()">
            <svg class="icon volume" role="presentation">
              <use xlink:href="#icon-video-volume"></use>
            </svg>
            <svg class="icon mute" role="presentation">
              <use xlink:href="#icon-video-mute"></use>
            </svg>
            <span class="screen-reader-text">Volume</span>
          </button>
        </span>
      </div>


      <div class="video-player__controls-progress">

        <div class="video-player__controls-progress__bar">
          <div id="progressSlider" class="video-player__controls-progress__indicator seek" role="slider" tabindex="0"
            aria-orientation="horizontal" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
        </div>
      </div>
			<div class="video-player__controls-counter" >
				<button class="video-player__controls-counter-time" >
            -&nbsp;00:00
				</button>
			</div>
			<div class="video-player__controls-button-close" >
				<button class="video-player__controls-button full-screen" onclick="player.onFullscreen()">
					<svg class="icon" role="presentation">
						<use xlink:href="#icon-video-fullscreen"></use>
					</svg>
					<span class="screen-reader-text">Enter full screen</span>
        </button>
        <button class="video-player__controls-button exit-full-screen" onclick="player.onExitFullscreen()">
					<svg class="icon" role="presentation">
						<use xlink:href="#icon-mini-close"></use>
					</svg>
					<span class="screen-reader-text">Exit full screen</span>
				</button>
			</div>
    </div>

  </div>

<script type="text/javascript" src="./js/index.js"></script>

</html>
